<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca de Jogos - BETA</title>
    <link rel="stylesheet" href="Home.css">
</head>
<body class="light-mode">
    <div class="container">
        <h1 class="biblioteca-titulo">Biblioteca de Jogos - BETA</h1>
        <button id="toggleModeButton">Toggle Dark/Light Mode</button>
        <form id="searchForm">
            <input type="text" id="searchInput" name="search" placeholder="Search for games...">
            <button type="button" id="searchButton">Search</button>
            <button type="button" id="clearButton">Limpar</button>
            <button type="button" id="buttonLogin">
                <a id="text-login" href="Login.html">Login</a>
            </button>
            <button type="button" id="profileButton" style="display: none;">
                <a href="profile.html">Meu Perfil</a>
            </button>
            <button type="button" id="reviewsButton" style="display: none;">
                <a id="text-login"  href="reviews.html">Minhas Reviews</a>
            </button>
            <button type="button" id="communityButton" style="display: none;">
                <a href="Comunidade.html">Comunidade</a>
            </button>
            <img id="userAvatar" src="" alt="User Avatar" class="avatar" style="display: none;">
        </form>
        <div id="gamesList" class="games"></div>
    </div>
    <script src="api.js"></script>
    <script src="toggleMode.js"></script>
</body>
</html>
